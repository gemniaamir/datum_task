name: datum
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'
dependencies:
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.2
  email_validator: ^2.1.17
  flutter:
    sdk: flutter
  flutter_snake_navigationbar: ^0.6.1
  flutter_svg: ^2.0.0
  get: ^4.6.5
  google_fonts: ^4.0.3
  pinput: ^2.2.31
  shared_preferences: ^2.0.18
  motion_toast: ^2.6.8
  flutter_slidable: ^3.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Light.ttf
        - asset: assets/fonts/Mulish-SemiBold.ttf
